<!DOCTYPE html>
<html>
  <head>
    <title>Postnummers√∏k med jQuery</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="coverpic"></div>
    <div class="coveroverlay"></div>
    <a href="https://github.com/Marremaskin/postnummer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
      <form>
        <div class="zipsearch">
          <label class="ziplabel" for="#postnr">postnummer</label>
          <input class="zipfield" pattern="[0-9]*" maxlength="4" autofocus id="postnr">
        </div>
        <div class="city">
          <label class="citylabel" for="#poststed">by</label>
          <input class="cityfield" disabled="disabled" id="poststed">
        </div>
      </form>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/postnummer.js"></script>
  </body>
</html>
